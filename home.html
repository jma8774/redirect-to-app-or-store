<!DOCTYPE html>
<html>
<head>
<script>

function go() {
  window.location = "roon://";
  this.timer = setTimeout(redirectToAppStore, 25);
}

function redirectToAppStore() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

  if (/android/i.test(userAgent)) {
    // User is using an Android device
    window.location = 'https://play.google.com/store/apps/details?id=com.roon.mobile'; // Replace with your Android app's Play Store URL
  } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
    // User is using an iOS device
    window.location = 'https://apps.apple.com/us/app/roon-remote/id1014764083'; // Replace with your iOS app's App Store URL
  } else {
    // User is on another platform
    window.location = 'https://roon.app/en/';
  }
}


</script>
</head>
<body>
<h2>Demo Redirecting</h2>

<p>Try to open the Roon app, and if the app is not installed, it will redirect the user on mobile to the app store</p>
<button type="button" onclick="go()">Try it</button>

</body>
</html>
