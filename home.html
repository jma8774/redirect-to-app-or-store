<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  var app = {
    launchApp: function() {
      window.location = "roon://";
      this.timer = setTimeout(this.openWebApp, 25);
    },

    openWebApp: function() {
      window.location = "https://apps.apple.com/us/app/roon-remote/id1014764083";
    }
  };

  app.launchApp();
}
</script>
</head>
<body>
<h2>Demo Redirecting</h2>

<p>Try to open the Roon app, and if it fails to redirect the user on mobile to the app store if they're still in the browser</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
